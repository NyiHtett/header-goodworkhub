<!DOCTYPE html>
<html>
    <head>
        <title>Good Work Hub</title>
        <link rel = "stylesheet" href = "index.css">
    </head>
    <body>
        <style>
            body{
    margin:0;
}

.nav{
    color: white;
    height: 70px;
    font-family:Arial, Helvetica, sans-serif;
    align-items: center;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding-left: 80px;
    padding-right: 80px;
    background-color:#8547ff;
    transition: background-color 0.3s, color 0.3s;
}

.nav:hover{
    background-color: white;
    color: black;
}

.nav:hover .request{
    background-color: #867bf2;
    color: white;
}

.list{
    display: flex;
    flex-direction: row;
    list-style: none;
    text-decoration: none;
    gap:20px
}

a{
    text-decoration: none;
    border-radius: 30px;
    color: inherit;
    padding: 15px;
    transition: background-color 0.3s, color 0.3s;
}

a:hover{
    background-color:  #867bf2;
    color: white;
}

.button{
    display: flex;
    flex-direction: row;
    gap: 20px;
}


        </style>
        <div class = "nav">
        <header>
            <h3>Good Work Hub</h3>
        </header>
        <nav>
            <ul class = "list">
                <li> <a href = "#"> Home </a></li>
                <li> <a href = "#"> Services </a></li>
                <li> <a href = "#"> About us  </a></li>
                <li> <a href = "#"> Contact </a></li>
            </ul>
        </nav>

        <div class = "button">
            <a href = "#"> Log in</a>
            <a href = "#" class = "request"> Request a demo</a>
        </div>
        
        </div>

        <style>
            .slider{
                margin: 20px;
                display: flex;
                flex-direction: row;
                gap: 30px;
                animation: slideAnimation 10s forwards;
            }

            @keyframes slideAnimation {
                0%{
                    transform: translateX(0);
                }
                100%{
                    transform: translateX(-200px);
                }
            }
        </style>

        <div class = "sliderContainer">
            <div class = "slider">
                <img src= "imageHolder.png" width="200">
                <img src= "imageHolder.png" width="200">
                <img src= "imageHolder.png" width="200">
                <img src= "imageHolder.png" width="200">
                <img src= "imageHolder.png" width="200">
            </div>
        </div>
        

    </body>
</html>
